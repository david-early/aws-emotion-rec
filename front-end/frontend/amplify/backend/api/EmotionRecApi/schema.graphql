type User @model {
  id: ID!
  presentations: [Presentation] @connection(keyName: "byUser", fields: ["id"])
}

type Presentation @model 
@key(name: "byUser", fields: ["userId", "createdAt"]) {
  id: ID!
  userId: ID!
  user: User @connection(fields: ["userId"])
  createdAt: String!
  presentationSlots: [PresentationSlot] @connection(keyName: "byPresentation", fields: ["id"])
}

type PresentationSlot @model 
@key(name: "byPresentation", fields: ["presentationID", "timestamp"]) {
  id: ID!
  presentationID: ID!
  speech: String
  emotions: [Emotion]
  timestamp: Int!
  base64: String!
}

enum Emotion {
  HAPPY
  SAD
  ANGRY
  CONFUSED
  DISGUSTED
  SURPRISED
  CALM
  UNKNOWN
  FEAR
}